{% extends "base.html" %}

{% block title %}
  Detalhes do Tema
{% endblock title %}

{% block main %}
<div class="container mt-5">
  <h1 class="text-center mb-4 fw-bold text-primary">{{ tema.nome }}</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm" style="border: 2px solid #006666;">
        <div class="card-body" style="background-color: #f0f8ff;">
          <p class="text-center fs-5 text-dark">{{ tema.descricao }}</p>
          <div class="text-center mt-4">
            <a href="{% url 'forcaGame' tema.pk %}" class="btn btn-lg" style="background-color: #004c4c; color: white; border: 1px solid #003333;">
              Jogar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
