{% extends 'base.html' %}

{% block main %}
  <div class="container mt-4">
    <h2 class="mb-4">Adicionar Tema</h2>
    <form method="post" class="bg-light p-4 rounded shadow-sm">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url 'listarTemasPage' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
