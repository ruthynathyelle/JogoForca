{% extends "base.html" %}
{% block title %} Editar Tema {% endblock title %}

{% block main %}
<div class="container">
  <h1 class="text-center mb-4">Editar Tema</h1>

  <!-- Formulário para edição de tema -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
      </form>
    </div>
  </div>
</div>
{% endblock main %}
