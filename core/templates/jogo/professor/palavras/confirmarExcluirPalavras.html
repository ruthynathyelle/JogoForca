{% extends "base.html" %}
{% block title %} Confirmar Exclusão {% endblock title %}

{% block main %}
<div class="container">
  <h1 class="text-center mb-4">Confirmar Exclusão</h1>

  <p>Tem certeza que deseja excluir a palavra "{{ object.palavra }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'adicionarPalavra' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock main %}
